<div class="contenedorFooter">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-3 col-lg-3 contacto1">
                <div class="logoFooter">
                    <img class="align-middle img-fluid" src="assets/images/carousel-principal/logo_1981png.png"
                        width="220" height="auto" alt="Logo Footer">
                </div>
            </div>
            <div class="col-xs-12 col-md-3 col-lg-3 contacto2">
                <ul class="listaItemsFooter">
                    <li *ngFor="let dato of datos">
                        <ng-container *ngIf="dato.slug else esURL">
                            <a [routerLink]="[dato.slug]">{{ dato.title }}</a>
                        </ng-container>
                        <ng-template #esURL>
                            <a [href]="dato.url" target="_blank">{{ dato.title }}</a>
                        </ng-template>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-md-3 col-lg-3 contacto3">
                <ng-container *ngFor="let contacto of contactos">
                    <ng-container *ngIf="contacto.title_position !== 'hide' else redesSociales">
                        <div class="info-Oficina">
                            <h4 class="size14">{{ contacto.title }}</h4>
                            <ng-container *ngFor="let contactoHijo of contacto.child_items">
                                <ng-container *ngIf="contactoHijo.title_position !== 'hide' else esPagina">
                                    <p class="size14">{{ contactoHijo.title }}</p>
                                </ng-container>
                                <ng-template #esPagina>
                                    <div class="sedeFooter mt-3 mb-3">
                                        <a [routerLink]="['contactenos-cl']">Nuestra sede</a>
                                    </div>
                                </ng-template>
                            </ng-container>
                        </div>
                    </ng-container>
                    <ng-template #redesSociales>
                        <div class="redesFooter">
                            <p class="mb-3">{{ contacto.title }}</p>
                            <ng-container *ngFor="let redes of contacto.child_items">
                                <a [href]="redes.url" target="_blank"><img
                                        [src]="redes.thumbnail_src" [alt]="redes.title"></a>
                            </ng-container>
                        </div>
                    </ng-template>
                </ng-container>

            </div>
            <div class="col-xs-12 col-md-3 col-lg-3 contacto4">
                <div class="imagenes-abajo-certificados">
                    <div class="container">
                        <div class="row">
                            <ng-container *ngFor="let certificado of certificados">
                                <div class="col-md-6 col-sm-6 col-12">
                                    <img class="img-fluid"
                                        [src]="certificado.thumbnail_src" [alt]="certificado.title">
                                </div>
                            </ng-container>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="copy-footer">
    <div class="container">
        <div class="row pt-2 pb-2">
            <div class="col d-flex justify-content-between align-items-center">
                <span class="text-white size13">Todos los derechos reservados © <span class="font-weight-light">GERS
                        2020</span></span>
                <span class="text-white size13">Diseñado y desarrollado por: <a href="#" target="blank_"
                        class="text-white size13">www.neuromedia.com.co</a> <img class="ml-2"
                        src="assets/images/footer/logo-neuro.png" alt="" width="60"></span>
            </div>
        </div>
    </div>
</div>
