<ngx-skeleton-loader count="1" *ngIf="loader" animation="progress" [theme]="{height:'140px' }"></ngx-skeleton-loader>
<div *ngIf="!loader">
    <div class="bannerInterna" *ngIf="banner_data.banner_principal" [ngStyle]="{ 'background-image': 'url(' + banner_data.banner_principal + ')'}">
        <p class="text-center pt-5 pb-5">
            <img *ngIf="banner_data.logo_imagen" src="{{ banner_data.logo_imagen }}" alt="" class="img-fluid">
        </p>
    </div>    
</div>
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <ngx-skeleton-loader count="1" *ngIf="loader" animation="progress" [theme]="{ height:'80px' }"></ngx-skeleton-loader>
            <div class="box-shadow" *ngIf="!loader">
                <img *ngIf="seccion_1_data.logo" src="{{ seccion_1_data.logo }}" alt="Logo" class="img-fluid p-3 mx-auto d-block">
            </div>
        </div>
        <div class="col-sm-12 col-md-8">
            <ngx-skeleton-loader count="3" *ngIf="loader" animation="progress" [theme]="{ height:'20px' }"></ngx-skeleton-loader>
            <div *ngIf="!loader">
                <p [innerHTML]="seccion_1_data.texto_inicial"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ngx-skeleton-loader count="10" *ngIf="loader" animation="progress" [theme]="{ height:'20px' }"></ngx-skeleton-loader>
            <div *ngIf="!loader">
                <p class="mt-3" [innerHTML]="texto_general_data"></p>
            </div>
        </div>
    </div>    
</div>
