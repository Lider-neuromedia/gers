<div class="container-fluid position-fixed cerrar-formulario fijar-formulario" id="demostracion">
    <div class="row sticky-top bg-grisclaro padding-1-5">
        <div class="col-12 col-md-12 col-sm-12 col-lg-12">
            <h4 class="text-uppercase text-center text-blue"><span class="flechita" (click)="volverLista()"><i class="fa fa-arrow-left mr-3 "></i></span> solicitud de demostración</h4>
        </div>
    </div>
    <div class="row px-4 mt-5">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <form [formGroup]="formDemostracion">
                <div class="form-group">
                    <label class="text-gray-dark" for="empresa">Empresa</label>
                    <input type="text" id="empresa" name="empresa" formControlName="empresa" class="form-control" [class.is-invalid]="validEmpresa">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="nit">NIT</label>
                    <input type="number" id="nit" name="nit" formControlName="nit" class="form-control" [class.is-invalid]="validNit">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="fullname">Nombre Completo</label>
                    <input type="text" id="fullname" name="fullname" formControlName="fullname" class="form-control" [class.is-invalid]="validFullName">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="cargo">Cargo</label>
                    <input type="text" id="cargo" name="cargo" formControlName="cargo" class="form-control" [class.is-invalid]="validCargo">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" formControlName="email" class="form-control" [class.is-invalid]="validEmail">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" formControlName="telefono" class="form-control" [class.is-invalid]="validTelefono">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="descripcion">Breve descripción de la necesidad puntual</label>
                    <textarea class="form-control" [class.is-invalid]="validDescripcion" name="descripcion" formControlName="descripcion" id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="fecha_propuesta">Fecha Propuesta</label>
                    <input type="date" id="fecha_propuesta" name="fecha_propuesta" formControlName="fecha_propuesta" class="form-control" [class.is-invalid]="validFechaPropuesta">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="acepto" formControlName="acepto" class="form-check-input" [class.is-invalid]="validAcepto" id="acepto">
                        <label for="acepto" class="text-gray-dark">Autoriza a GERS para el tratamiento de los datos consignados en este formulario con fines únicamente de envío de información de nuestros productos y/o servicios</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-between bg-grisclaro p-3">
        <button type="button" (click)="enviarFormulario()" class="btn btn-azulOscuro btn-formulario" [disabled]="formDemostracion.invalid">Enviar solicitud</button>
        <button type="button" class="btn btn-outline-azulOscuro btn-formulario" (click)="volverLista()">Volver al listado</button>
    </div>
</div>
