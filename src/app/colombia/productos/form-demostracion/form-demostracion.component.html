<div class="container-fluid position-fixed cerrar-formulario fijar-formulario" id="demostracion">
    <div class="row sticky-top bg-grisclaro padding-1-5">
        <div class="col-12 col-md-12 col-sm-12 col-lg-12">
            <h4 class="text-uppercase text-center text-blue"><span class="flechita" (click)="volverLista()"><i class="fa fa-arrow-left mr-3 "></i></span> solicitud de demostración</h4>
        </div>
    </div>
    <div class="row px-4 mt-5">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <form>
                <div class="form-group">
                    <label class="text-gray-dark" for="empresa">Empresa</label>
                    <input type="text" id="empresa" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="nit">NIT</label>
                    <input type="number" id="nit" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="fullname">Nombre Completo</label>
                    <input type="text" id="fullname" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="cargo">Cargo</label>
                    <input type="text" id="cargo" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="email">Correo electrónico</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="telefono">Teléfono</label>
                    <input type="text" id="telefono" class="form-control">
                </div>
                <div class="form-group">
                    <label class="text-gray-dark" for="descripcion">Breve descripción de la necesidad puntual</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-between bg-grisclaro p-3">
        <button type="submit" class="btn btn-azulOscuro btn-formulario">Enviar solicitud</button>
        <button type="submit" class="btn btn-outline-azulOscuro btn-formulario" (click)="volverLista()">Volver al listado</button>
    </div>
</div>
