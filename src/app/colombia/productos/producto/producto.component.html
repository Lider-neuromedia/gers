<section class="shop" style="background-color:#F9F9F9">
  
  <div class="container pt-5">
    <div class="bannerInterna" style="background:url(assets/images/carousel-principal/banner_principal.jpg);background-size: cover;border-radius: 10px;">
      <h1 class="text-left pl-5 pt-4 pb-4 line-height1 text-white font-weight-600">
        <!-- <img src="assets/images/marcas/1neplan_marca.png" alt="" class="img-fluid"> -->
          Estudios de <br>
          sistemas eléctricos
      </h1>
    </div>
  </div>
  <div class="container tabsCustom">
    <div class="row">
      <div class="tabs-marcas tabs-neplan-page mt-3 mb-5">
        <div class="container">
          <div class="row campos-filtros-productos">
            <div class="col-12 col-md-6 col-lg-2">
              <label>Ordenar por</label>
            </div>
            <div class="col-12 col-md-6 col-lg-2">
              <select class="custom-select mr-sm-2" [(ngModel)]="filtros.ordenar" (change)="filtradoProductos()">
                <option [value]="null">Ordenar por</option>
                <option value="1">Nombre del producto</option>
                <option value="2">Fecha de creacion</option>
                <option value="3">Mas recientes</option>
              </select>
            </div>
            <div class="col-12 col-md-6 col-lg-2">
              <label>Producto por página:</label>
            </div>
            <div class="col-12 col-md-6 col-lg-2">
              <select class="custom-select mr-sm-2" [(ngModel)]="filtros.paginas" (change)="filtradoProductos()">
                <option [value]="null">Ordenar por página</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-12 col-md-6 col-lg-2 vistas-iconos">
              <label>Vistas: </label>
              <img src="./assets/images/iconos-productos/1.jpg" (click)="listarForma1()" />
              <img src="./assets/images/iconos-productos/2.jpg" (click)="listarForma2()" />
              <img src="./assets/images/iconos-productos/3.jpg" (click)="listarForma3()" />

            </div>
            <div class="col-12 col-md-6 col-lg-2">
            1 2 3 4 5 6 7 8 9
            </div>
          </div>

          <div class="row ">
            <div class="col-12 col-md-6 col-lg-3">
              <div class="filtros-izquierda pb-1">
                <div class="row marcas-clase">
                  <h3 class="font-weight-600">Marca</h3>
                </div>
                <div class="row row-check">
                  <div class="col-6 col-lg-6">
                    <div class="form-check">
                      <input type="checkbox" (change)="filtradoProductos()" [(ngModel)]="filtros.gossen" class="form-check-input" id="gossen">
                      <label class="form-check-label" for="gossen">Gossen</label>
                    </div>
                  </div>
                  <div class="col-6 col-lg-6">
                    <div class="form-check">
                      <input  (change)="filtradoProductos()" [(ngModel)]="filtros.dranetz"  type="checkbox" class="form-check-input" id="dranetz">
                      <label class="form-check-label" for="dranetz">Dranetz</label>
                    </div>
                  </div>
                </div>
                <div class="row row-check">
                  <div class="col-6 col-lg-6">
                    <div class="form-check">
                      <input type="checkbox" (change)="filtradoProductos()" [(ngModel)]="filtros.ndb" class="form-check-input" id="ndb">
                      <label class="form-check-label" for="ndb">NDB</label>
                    </div>
                  </div>
                  <div class="col-6 col-lg-6">
                    <div class="form-check">
                      <input type="checkbox" (change)="filtradoProductos()" [(ngModel)]="filtros.beckwith" class="form-check-input" id="beckwith">
                      <label class="form-check-label" for="beckwith">Beckwith</label>
                    </div>
                  </div>
                </div>
                <div class="row row-check">
                  <div class="col-12 col-lg-6">
                    <div class="form-check">
                      <input type="checkbox" (change)="filtradoProductos()" [(ngModel)]="filtros.gmc" class="form-check-input" id="gmc">
                      <label class="form-check-label" for="gmc">GMC</label>
                    </div>
                  </div>
                  <div class="col-12 col-lg-6">
                  </div>
                </div>

              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-9">
              <!-- Forma de visualizar los datos 1 -->
              <div class="row contenedor-productos" [hidden]="!forma1">
                <div class="col-12  col-md-6  col-lg-4 "  *ngFor="let data of listadoProductos">
                  <div class=" filtros-derecha" (click)="detalleProductos(data['producto_nombre'], data['producto_codigo'])" [ngStyle]="{ 'background-image':'url('+ data['producto_imagen1'] +')', 'background-size': 'cover', 'background-position': 'center center' }">
                    <!-- <img [src]="data['producto_imagen1']"> -->
                  </div>
                  <div class="row contenedor-nombre">
                    <p class="nombre-producto"  (click)="detalleProductos(data['producto_nombre'], data['producto_codigo'])">{{data['producto_nombre']}}</p>
                  </div>
                    <div class="row contenedor-descripcion">
                    <span class="descripcion-producto"  (click)="detalleProductos(data['producto_nombre'], data['producto_codigo'])">{{data['producto_descripcion']}}</span>
                  </div>
                </div>
              </div>
              <!-- Forma de visualizar los datos 2 -->
              <div class="row contenedor-productos" [hidden]="!forma2">
                <div class="col-12 col-md-6 col-lg-6 "  *ngFor="let data of listadoProductos">
                  <div class=" filtros-derecha" (click)="detalleProductos(data['producto_nombre'], data['producto_codigo'])" [ngStyle]="{ 'background-image':'url('+ data['producto_imagen1'] +')', 'background-size': 'cover', 'background-position': 'center center','height':'230px' }">
                    <!-- <img [src]="data['producto_imagen1']"> -->
                  </div>
                  <div class="row contenedor-nombre">
                    <p class="nombre-producto"  (click)="detalleProductos(data['producto_nombre'], data['producto_codigo'])">{{data['producto_nombre']}}</p>
                  </div>
                  <div class="row contenedor-descripcion">
                    <span class="descripcion-producto"  (click)="detalleProductos(data['producto_nombre'], data['producto_codigo'])">{{data['producto_descripcion']}}</span>
                  </div>
                </div>
              </div>
              <!-- Forma de visualizar los datos 3 -->
              <div class="row contenedor-productos-forma3 " [hidden]="!forma3" >
                <div class="col-12 col-md-6 col-lg-12 "  *ngFor="let data of listadoProductos">
                  <div class="row filtros-derecha"  (click)="detalleProductos(data['producto_nombre'], data['producto_codigo'])">
                  <div class="col " (click)="detalleProductos(data['producto_nombre'], data['producto_codigo'])" [ngStyle]="{ 'background-image':'url('+ data['producto_imagen1'] +')', 'background-size': 'cover', 'background-position': 'center center','height':'120px','width':'auto' }">
                    <!-- <img [src]="data['producto_imagen1']"> -->
                  </div>
                  <div class="col contenedor-nombre">
                    <p class="nombre-producto"  (click)="detalleProductos(data['producto_nombre'], data['producto_codigo'])">{{data['producto_nombre']}}</p>
                  </div>
                  <div class="col contenedor-descripcion">
                    <span class="descripcion-producto"  (click)="detalleProductos(data['producto_nombre'], data['producto_codigo'])">{{data['producto_descripcion']}}</span>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
