<div class="container">
    <div class="row my-3 scroll-interno" *ngIf="filtro; else noFiltro">
        <ng-container *ngFor="let busqueda of data |filter:filtro">
            <div class="card-job col-lg-12 p-3">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>{{ busqueda.title }}</h3>
                        </div>
                        <div class="col-lg-12">
                            <p *ngIf="busqueda.type === 'vacantes'" class="text-truncate">{{ busqueda.content }}</p>
                            <p *ngIf="busqueda.type === 'capacitaciones'" class="text-truncate"
                                [innerHTML]="busqueda.content"></p>
                            <p *ngIf="busqueda.type === 'proyectos'" class="text-truncate">{{ busqueda.content }}</p>
                            <p *ngIf="busqueda.type === 'publicaciones'" class="text-truncate">{{ busqueda.content }}</p>
                            <p *ngIf="busqueda.type === 'representaciones'" class="text-truncate">{{ busqueda.content }}</p>
                            <div class="form-group d-flex justify-content-between align-items-center mt-3">
                                <button class="btn btn-primary" type="button">Ver m√°s</button>
                                <p class="text-muted text-capitalize" style="font-style: italic;">{{ busqueda.type
                                    }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <ng-template #noFiltro>
        <div class="container my-3">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                    <img src="./assets/images/sin_novedad.png" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                    <h3 class="font-weight-bold text-capitalize text-lightgray">Sin Busquedas relacionadas</h3>
                </div>
            </div>
        </div>
    </ng-template>
</div>
